<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Reduslim</title><link href="css/select2.min.css" rel="stylesheet" /><link rel="stylesheet" href="css/style.min.css"></head><body>        <div class="wrapper">        <section class="pop-up">            <div class="pop-up__header">                <h1>Reduslim</h1>                <span>ECO</span>            </div>            <div class="pop-up__img">                <picture><source srcset="img/reduslim.png" type="image/webp"><img src="img/reduslim.png" alt="reduslim"></picture>            </div>            <div class="pop-up__content">                <div class="pop-up__content__title">                    <h2>Сделай шаг к выздоровлению</h2>                </div>                                <form>                    <p>Ваше <span>имя</span></p>                    <input type="text" id="name" name="name" placeholder="Алексей">                    <p>Ваш <span>телефон</span></p>                    <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456 78-90">                                        <div class="select-wrapper">                        <select id="leng" size="1" name="leng">                           <option select id="ru" value="ru" name="ru">RU</option>                           <option id="en" value="en" name="en">EN</option>                        </select>                    </div>                    <button>Заказать <picture><source srcset="img/arrow.png" type="image/webp"><img src="img/arrow.png" alt="arrow icon"></picture></button>                </form>            </div>            <div class="pop-up__footer">                <div class="pop-up__footer__info">                    <span>Trusted</span>                    <picture><source srcset="img/lock-icon.png" type="image/webp"><img src="img/lock-icon.png" alt="lock icon"></picture>                    <span>Secure</span>                </div>            </div>        </section>    </div>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>    <script src="js/script.js"></script></body>
